<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Deadline_7_Amanda</title>
</head>
<body>
    <div class="taskbar">
        <div class="taskbar-e1">
            <img src="pictures/e1.png" alt="Home" class="size">
        </div>
        <div class="taskbar-icon">
            <img src="pictures/graph.png" alt="Part" class="size">
        </div>
        <div class="taskbar-icon">
            <img src="pictures/medal-star.png" alt="Medal" class="size">
        </div>
        <div class="taskbar-icon">
            <img src="pictures/messages.png" alt="Messages" class="size">
        </div>
        <div class="taskbar-icon">
            <img src="pictures/setting-2.png" alt="Setting" class="size">
        </div>
    </div>
    <div class="container">
        <div class="navigation">
            <div class="nav-left">
                <div class="name">Welcome, Amanda</div>
                <div class="date">Tue, 07 June 2022</div>
            </div>
            <div class="nav-right">
                <div class="seach">
                    <img src="pictures/search-normal.png">
                    <input type="text" placeholder="Search">
                </div>
                <img src="pictures/Group 77.png" alt="Notification">
                <img src="pictures/Rectangle 1072.png"  alt="Users">
            </div>
        </div>
        <div class="form">
            <div class="topform"></div>
            <div class="bottomform">
                <div class="top">
                    <div class="lefttop">
                        <div class="img-top">
                            <img src="pictures/Ellipse 11.png" alt="Users">
                        </div>
                        <div class="information">
                            <div class="nameofaccount">
                                Alexa Rawles
                            </div>
                            <div class="gmail">
                                alexarawles@gmail.com
                            </div>
                        </div>
                    </div>
                    <div class="button">
                        <p>Edit</p>
                    </div>
                </div>
                <div class="center">
                    <div class="botinf">
                        <div class="botinf1">
                            Full Name
                            <div class="box">
                                Your First Name
                                <img src="pictures/arrow-down.png" alt="opption">
                            </div>
                        </div>
                        <div class="botinf1">
                            Nick name
                            <div class="box">
                                Your Nick Name
                                <img src="pictures/arrow-down.png" alt="opption">
                            </div>
                        </div>
                        <div class="botinf1">
                            Gender
                            <div class="box">
                                Your Gender
                                <img src="pictures/arrow-down.png" alt="opption">
                            </div>
                        </div>
                        <div class="botinf1">
                            Country
                            <div class="box">
                                Your Country
                                <img src="pictures/arrow-down.png" alt="opption">
                            </div>
                        </div>
                        <div class="botinf1">
                            Language
                            <div class="box">
                                Your Language
                                <img src="pictures/arrow-down.png" alt="opption">
                            </div>
                        </div>
                        <div class="botinf1">
                            Time Zone
                            <div class="box">
                                Your Time Zone
                                <img src="pictures/arrow-down.png" alt="opption">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="emailaddress">
                        My email Address
                    </div>
                    <div class="bottominf">
                        <div class="img-bot">
                            <img src="pictures/icon.png" alt="Users">
                        </div>
                        <div class="inf">
                            <div class="infgmail">
                                alexarawles@gmail.com
                            </div>
                            <div class="infdate">
                                1 month ago
                            </div>
                        </div>
                    </div>
                    <div class="addemail">
                        +Add Email Address
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
